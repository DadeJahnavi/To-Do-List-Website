<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="author" content="Jahnavi Dade" />
  <meta name="description" content="To-Do List App with Local Storage and Drag-and-Drop" />
  <title>To-Do List</title>
<link rel="stylesheet" href="style.css" />

</head>
<body>
<button id="mode-toggle">ðŸŒ™ Dark Mode</button>
  <div class="container">
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Add a new task..." required />
      <button type="submit">Add</button>
    </form>

    <div class="filters">
      <button data-filter="all" class="active">All</button>
      <button data-filter="completed">Completed</button>
      <button data-filter="incomplete">Incomplete</button>
    </div>

    <ul id="todo-list"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
